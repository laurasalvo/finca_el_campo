<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>{% block title %}Finca El Campo{% endblock %}</title>
		<link rel='icon' href="{{ url_for('static', filename='images/logo.ico') }}" type="image/ico"/>
		<link rel='stylesheet' href="{{ url_for('static', filename='css/global.css') }}">
		<link rel='stylesheet' href="{{ url_for('static', filename='css/carousel.css') }}">
		<link rel='stylesheet' href="{{ url_for('static', filename='css/navbar_hide.css') }}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
        <script src='{{ url_for("static", filename="js/carousel.js") }}'></script>

	</head>
	<body style="background-color: #FAF9F6 !important;">
		{% block content %}{% endblock %}

		<!-- Efecto desvanecimiento del header al hacer scroll -->
		<script>
			const navbar = document.querySelector('nav.navbar');

			window.addEventListener('scroll', () => {
				if (window.scrollY > 50) {
					navbar.classList.add('navbar-hidden');
				} else {
					navbar.classList.remove('navbar-hidden');
				}
			});

			// Asegúrate de que tiene la clase con transición
			navbar.classList.add('navbar-scroll-fade');
		</script>
	</body>
</html>
