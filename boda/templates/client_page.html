        <nav class="navbar navbar-expand-sm" style="top:0;width:100%;z-index: 10;background-color: #FAF9F6;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" title="...">
                    <img src="{{ url_for('static', filename='images/logo_full.png') }}" style="margin:3px;width:200px" alt=""/>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <div style="display:flex;flex-direction: row;justify-content: start;">

                                </a>

                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid content_body login" style="background-color: #FAF9F6; position: relative;display:flex;flex-direction: row;align-items:flex-start">

                <ul style="list-style: none;display: grid; gap: 1rem;margin:0px;padding:0px">
                    <li class="nav-item">
                        <a class="nav-link art-text" href="/reservas" style="font-size: .9rem;" data-bs-toggle="tooltip" data-bs-placement="top" title="Reservaciones">Reservaciones</a>

                    <li class="nav-item">

                    <li class="nav-item">
